
<!doctype html>
<html>
<head>
    <title>Example Domain</title>
	<meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
	<link rel="stylesheet" href="toggle.css">
	<link rel="stylesheet" href="GithubJobs.css">
</head>

<body>

	<header>
		<h1>devjobs</h1>
					
		<label class="switch"><!--toggle switch implementation-->
			<i><!--light icon--></i>
			<input type="checkbox">
			<span class="slider round"></span>
			<i><!--night time icon--></i>
		</label>
			
					
		<nav>
			<form id="FilterForm">
				<label>
					<i><!--magnifying glass icon--></i>
					<input type="text" placeholder="Filter by title">
				</label>
			
				<label>
					<i><!--Location icon--></i>
					<input type="text" placeholder="Filter by location">
				</label>
			
				<label>
					<input type="checkbox">
					Full Time only
				</label>
				
				<button type="submit" form="FilterForm" name="SearchButton formaction="">Search</button>
			</form>
		</nav>
	</header>
	
	<main>
	
		<section>
			<header>
				<i><!--Company Logo--></i>			
				<time datetime="">Time job was posted</time>
				<span>Full Time or Part Time</span>
				<h1>Job Title</h1>
			</header>
			
			<p>Name of Company</p>
			<p>Location of Company</p> 
		</section>
		
		<button type="button">Load More</button>
	
	</main>
</body>
</html>
