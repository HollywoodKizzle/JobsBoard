
<!doctype html>
<html>
<head>
    <title>Example Domain</title>
    <link rel="stylesheet" href="MOL.css">
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">-->
</head>

<body>
	<main>
		<header>
			<nav class="navigation">
				<i class="fas fa-angle-left header--backbutton"></i>
			</nav>

			<h1 class="header--h1">Settings</h1>
			<a class="header--a">Sign out</a>
		</header>
		
		<section class="avatar">
				<i class="fas fa-user-alt avatar--i"></i>
			</section>	
				
		<ul>
			<li>
				<div>
					<i class="fas fa-user-alt"></i>
				</div>	
			    <p>Edit Profile</p>
				<i class="fas fa-angle-right"></i>
			</li>
			
			<li>
				<i class ="fas fa-lock"></i>
			    <p>Reset Password</p>
				<i class="fas fa-angle-right"></i>
			</li>
			
			<li>
				<i class="fas fa-bell"></i>
			    <p>Notifications</p>
				<i class="fas fa-toggle-on"></i>
				<i class="fas fa-angle-right"></i>
			</li>
			
			<li>
				<i class="fas fa-ban"></i>
			    <p>Blocked Users</p>
				<i class="fas fa-angle-right"></i>
			</li>
				
			<li>
				<i class="fas fa-link"></i>
			    <p>Linked Accounts</p>
				<i class="fas fa-angle-right"></i>
			</li>
			
			<li>
				<i class="fa fa-user-plus"></i>
			    <p>Add account</p>
				<i class="fas fa-angle-right"></i>
			</li>
			
			<li>
				<i class="material-icons">comment</i>
			    <p>Support</p>
				<i class="fas fa-angle-right"></i>
			</li>
			
			<li>
				<i class="fas fa-eye-slash"></i>
			    <p>Privacy</p>
				<i class="fas fa-angle-right"></i>
			</li>
		</ul>
	</main>	
	<script src="https://kit.fontawesome.com/cd61d9ef13.js" crossorigin="anonymous"></script>

</body>
</html>
